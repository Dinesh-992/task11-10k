    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buspass Registation</title>
</head>
<body>
    <center>
    <img src="./buspasslogo.jpg" width="700"></img>
<h3>Registration form</h3>
<form action="./success.html" method="post">
<label for="regid">Registation Id</label>
 <input type="number" name="regid" id="regid" pattern="[1-9]+" title="enter valid number" autocomplete="off"></input>
<input type="submit" value="submit"></input>
</center>

<fieldset>
    <legend >1.Student Details</legend>
    <label for="name">1.1 Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="name" id="name" pattern="[a-zA-Z\s]+ {6-25}"autocomplete="off" required></input><br>
    <label for="fathername">1.2 Father's/Gaurdian's Name</label>
    <input type="text" name="fathername" id="fathername" autocomplete="off" pattern="[a-zA-Z\s]+ {6-25}" required></input><br>
   <label for="DOB">1.3 Date Of Birth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input type="date" name="dateofbirth" id="DOB" autocomplete="off" required></input><br>
   <label for="gender">1.4 Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  
   <input type="radio" name="gender" value="male" autocomplete="off" required></input>
   <label for="Male">Male</label>
   
   <input type="radio" name="gender" value="female" autocomplete="off" required></input>
   <label for="Female">Female</label><br>
   <label for="aadharcard">1.5 Aadhar Card No&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input type="number" name="aadharcard" id="aadharcard" pattern="[0-9]+ {12}"autocomplete="off" required></input><br>
   <label for="mobileno">1.6 mobile Number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
   <input type="number" name="mobileno" id="mobileno"autocomplete="off"  pattern="[0-9]+ {10}" minlength="10"maxlength="10"></input><br>

<label for="email">1.7 Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="email" name="email" id="email"  pattern="[a-z\d@.]+ {8-25}"autocomplete="off"></input><br>
<label for="photo">1.8 Photo</label>
<input type="file" name="photo" required></input>
</fieldset>
<center>
<fieldset >
    <legend>2.Residential Address Details </legend>
   <label for="district">2.1 District</label>
<select name="disctrict" id="disctrict">
    <option value="select">select</option>

    <option value="Hyderabad">Hyderabad</option>
    <option value="Warangal">Warangal</option>
    <option value="Adilabad">Adilabad</option>
</select><br>
<label for="mandal">2.2 Mandal</label>
<select name="mandal" id="mandal">
    <option value="select">select</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select><br>
<label for="village">2.3 Village</label>
<select name="village" id="village">
    <option value="select">select</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select><br>
<label for="address">2.4 Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="address" id="address" maxlength="20" pattern="[a-zA-Z ]+ {6-25}"  required></input><br>
<label for="postalcode">2.5 Postal Code</label>
<input type="number" name="Postalcode" id="postalcode" maxlength="5" minlength="5" pattern="[1-9]+ {5}"  required></input>
</center>
</fieldset>
<fieldset>
    <legend>3.School Details</legend>
    <center>
    <label for="district">3.1 Village</label>
<select name="school_district" id="district">
    <option value="select">select</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select>
<label for="district">3.2 district</label>
<select name="school_district" id="district">
    <option value="select">select</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="warangal">Warangal</option>
</select>
<label for="district">3.3 Class</label>
<select name="school_class" id="district">
    <option value="select">select</option>
    <option value="10th">10 th</option>
    <option value="11th">11 th</option>
    <option value="12th">12 th</option>
    <option value="Btech">Btech</option>
    <option value="degree">Degree</option>
    <option value="Employeed">Employee</option>
</select>
<label for="Institute">3.4 Institute Name</label>
<input type="text" name="Institute" id="Institute" pattern="[a-zA-Z\d ]+ {5-25}" required></input>

</fieldset>
</center>
<input type="checkbox">I hereby confirm that the given information of mine given above is genuine.<br>
<center>
    <input type="submit" value="Register">
</center>
</form>
</body>
</html>
</body>
</html>
